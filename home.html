<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/1023cb5a0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#inicio"><i class="fa-solid fa-house"></i></a></li>
            <li>Gestão dos Camarotes</li>
            <li><img src="src/assets/Corinthians.png" alt="Logo do Corinthians"></li>
        </ul>
    </nav>
    <main>
        <div class="filtroH" id="inicio">
            <p> Pesquisar Camarotes</p>
        </div>
        <aside class="filtros">
            <div class="pesquisa">
                <form id="form">
                    <input type="text" id="suitname" placeholder="Nome do Cliente">
                    <input type="tel" id="suitnumber" placeholder="Número do Camarote" pattern = "\d" maxlength="3">
                    <div class="boxselect">
                        <select id="suitsize">
                            <option value="0" selected disabled>Ingressos</option>
                            <option value="0">Todas</option>
                            <option value="2">12</option>
                            <option value="3">15</option>
                            <option value="4">33</option>
                        </select>

                        <select id="suitcatering">
                            <option value="0" selected disabled>Catering</option>
                            <option value="0">Todos</option>
                            <option value="2">Básico</option>
                            <option value="3">Básico Jogo</option>
                            <option value="4">Intermediário</option>
                            <option value="5">VIP</option>
                        </select>

                        <select id="suitstate">
                            <option value="0" selected disabled>Status</option>
                            <option value="0">Todas</option>
                            <option value="2">Assinado</option>
                            <option value="3">Negado</option>
                            <option value="4">Renovação</option>
                            <option value="5">Uso Interno</option>
                        </select>
                        <select id="suitposition">
                            <option value="0" selected disabled>Posição</option>
                            <option value="0">Todas</option>
                            <option value="2">Escanteio</option>
                            <option value="3">Centro</option>
                            <option value="4">Canto</option>
                        </select>
                    </div>
                </form>
                <div class="btnBox">
                    <button type="submit" id="btnSend">Filtrar</button>
                    <button id="btnReset" type="reset">Apagar Filtros</button>
                </div>
            </div>
        </aside>
         <div class="btnBox">
                <button class="btnOrdem" id="btnOrdem">
                    Término do Contrato: do mais próximo para o mais longe
                </button>
            </div>
        <article class="itens" id="itens">
            <div class="item" id="mensagem">
                <h3>Não há nenhum registro de camarote com as especificações informadas</h3>
            </div>
        </article>
    </main>
    <script src="src/js/app.js"></script>
</body>

</html>
