<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="loginpage">
    <article class="secao">
        <div class="line">
            <img src="src/assets/Corinthians.png" alt="Logo do Corinthians">
        </div>
        </div>
        <div class="texto">
            <h3>Seja Bem-Vindo!</h3>
            <p>
                Identifique-se para usar a linha de produto
            </p>
            <form>
                
                <label>Usuário</label>
                <input type="text" id="login">

                <label>Senha</label>
                <input type="password" id="senha">
            </form>
            
        <span id="acessFail">Senha ou Usuário Incorretos <br> Tente novamente</span>
        <button id="entrarbtn" type="submit"> Acessar</button>
        </div>
    </article>
    <script src="src/js/app2.js"></script>
</body>

</html>
